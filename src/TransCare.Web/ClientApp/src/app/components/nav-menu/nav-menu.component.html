<header class="tc-inverse">
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark border-bottom box-shadow mb-3">
    <div class="container">
      <img src="assets/logo_256_white_blue.png" height="36" alt="TransCare logo">
      <a class="navbar-brand" [routerLink]="['/']">TransCare</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
        aria-label="Toggle navigation" [attr.aria-expanded]="isExpanded" (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex justify-content-end" [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">
          <li class="nav-item" [routerLinkActive]="['link-active']" [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-light" [routerLink]="['/search']">Search</a>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-light" [routerLink]="['/report']">Report</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-light" [routerLink]="['/profile']">Profile</a>
          </li>
          <li class="nav-item">
            <app-login-button *ngIf="(auth.isAuthenticated$ | async) === false"></app-login-button>
            <app-logout-button *ngIf="(auth.isAuthenticated$ | async)"></app-logout-button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
