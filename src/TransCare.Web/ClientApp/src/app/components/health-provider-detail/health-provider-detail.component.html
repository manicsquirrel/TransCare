<p-card header="{{ healthProvider.providerName}}" subheader="99.1 mi" [style]="{width: '360px'}"
  styleClass="p-card-shadow">
  <ng-template pTemplate="header">
    <img alt="Card" src="assets/showcase/images/usercard.png">
  </ng-template>
  <address>
    <i class="fa-solid fa-location-dot"></i>dd
    <a href="mailto:{{healthProvider.email}}">{{healthProvider.email}}</a><br>
    <a href="tel:{{healthProvider.phone}}">{{healthProvider.phone}}</a>
  </address>
  <ng-template pTemplate="footer">
    <p-button label="Save" icon="pi pi-check"></p-button>
    <p-button label="Cancel" icon="pi pi-times" styleClass="p-button-secondary" [style]="{'margin-left': '.5em'}">
    </p-button>
  </ng-template>
</p-card>
