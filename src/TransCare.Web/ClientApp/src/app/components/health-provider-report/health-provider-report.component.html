<div class="surface-section">
  <div class="font-medium text-3xl text-900 mb-3">Healthcare Providers</div>
  <div class="text-500 mb-5">by State on {{currentDateTime}}</div>
  <p-table [value]="providers" sortField="stateName" sortMode="single" [scrollable]="false" rowGroupMode="subheader"
    groupRowsBy="stateName" id="providerTable">
    <ng-template pTemplate="caption">
      <div class="p-d-flex">
        <button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()"
          class="p-button-warning p-mr-2" pTooltip="PDF" tooltipPosition="bottom"></button>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="min-width:200px">Name</th>
        <th style="min-width:200px">Street</th>
        <th style="min-width:200px">City</th>
        <th style="min-width:200px">Phone</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="groupheader" let-provider>
      <tr pRowGroupHeader>
        <td colspan="4">
          <span class="p-text-bold p-ml-2">{{provider.stateName}}</span>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="groupfooter" let-provider>
      <tr class="p-rowgroup-footer">
        <td colspan="4">
          <div style="text-align: right; width: 100%">Total Providers: {{calculateStateTotal(provider.stateName)}}</div>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-provider let-rowIndex="rowIndex">
      <tr>
        <td style="min-width:200px">
          {{provider.providerName}}
        </td>
        <td style="min-width:200px">
          {{provider.street}}
        </td>
        <td style="min-width:200px">
          {{provider.city}}
        </td>
        <td style="min-width:100px">
          {{provider.phone}}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
